name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout TankStrike
        uses: actions/checkout@v4
        with:
          path: TankStrike

      - name: Checkout Glow engine
        uses: actions/checkout@v4
        with:
          repository: achrafsoltani/Glow
          path: glow

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: TankStrike/go.sum

      - name: Build Linux amd64
        working-directory: TankStrike
        run: |
          go build -ldflags="-s -w" -o tankstrike .
          tar czf tankstrike-linux-amd64.tar.gz tankstrike README.md screenshot.png

      - name: Build .deb package
        working-directory: TankStrike
        run: bash build-deb-ci.sh "${GITHUB_REF_NAME#v}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            TankStrike/tankstrike-linux-amd64.tar.gz
            TankStrike/tankstrike_*_amd64.deb
